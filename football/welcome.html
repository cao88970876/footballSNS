<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>欢迎页</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box{
				height:100%;
				
			}
			.word{
				height:100%;
			}
			.slide1{
				background:url("img/football1.jpg") no-repeat;
				background-size:100% 100%;
			}
			.slide2{
				background:url("img/football2.jpg") no-repeat;
				background-size:100% 100%;
			}
			.slide3{
				background:url("img/football3.jpg") no-repeat;
				background-size:100% 100%;
			}
			.slide3 a{
				display:block;
				position: absolute;
				right:0.1rem;
				bottom:0.2rem;
				width:3rem;
				height:0.7rem;
				font-size:0.5rem;
				line-height:0.7rem;
				text-align: center;
				background:tomato;
				border:1px solid #AAAAAA;
				border-radius:0.5rem;
				box-shadow:0.02rem 0.02rem 15px 2px #000 inset;
				color:#FFFFFF;
				font-weight:900;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container box">
			<div class="swiper-wrapper word">
				<div class="swiper-slide slide1"></div>
				<div class="swiper-slide slide2"></div>
				<div class="swiper-slide slide3">
					<a href="index.html">
						点击进入
					</a>
				</div>
			</div>
		</div>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: false,
			})
		</script>
	</body>

</html>
